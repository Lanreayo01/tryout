<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new_page">
        <h2 class="headers"> Sign Up</h2>
        <div class="table">
            <form method="get" action="home.html">
                <input type="text" placeholder="Firstname" name="name" required />
                <input type="text" placeholder="Lastname" name="name" required  />
                <input type="date" placeholder="DOB" required />
                <input type="email" placeholder="email" name="email" required />
                <input type="password" placeholder="password" name="password" required />
                <button type="submit" class=""> Sign Up</button> 
                <div class="new">
                    <input type="checkbox" required /> Agree with terms & conditions
                </div>
            </form>
        </div>
    </div>
</body>
</html>
